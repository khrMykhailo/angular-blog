<div class="card">
    <div class="card-header">
        <h2>
            {{post.title}}
        </h2>

        <small>
        {{post.date | date:'dd.MM.yy'}}
        </small>
    </div>
    <div class="author">
        <small>
            {{post.author}}
        </small>
    </div>

    <button 
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
    >Открыть</button>
</div>
